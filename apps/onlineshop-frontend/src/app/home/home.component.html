<div class="hero min-h-screen rounded-xl fade-in"
     style="background-image: url(home/home.jpg); background-size: cover; z-index: 1;">
    <div class="hero-overlay bg-opacity-20"></div>
    <div class="hero-content justify-start text-neutral-content w-full px-6 sm:px-8 lg:px-10">
        <div class="text-left">

            <h1 class="mb-5 me-28 text-3xl sm:text-5xl text-white font-bold large-text-shadow">
                AllYouNeed
            </h1>
            <p class="mb-5 text-lg sm:text-2xl text-white large-text-shadow">
                Check out our collection of products
            </p>
            <button class="btn btn-primary btn-lg" routerLink="/products">
                Shop collection
            </button>
        </div>
    </div>
</div>
<div class="w-full my-10 md:my-20 fade-in">
    <h2 class="text-2xl sm:text-3xl font-bold text-center my-8 sm:my-12">
        Featured products
    </h2>
    <div class="overflow-x-auto relative">
        <div class="flex gap-8 px-6 py-4 sm:px-8 sm:py-6">
            @defer (on immediate) {
                <app-featured></app-featured>
            } @placeholder {
                <div>Loading...</div>
            }
        </div>
    </div>
</div>
