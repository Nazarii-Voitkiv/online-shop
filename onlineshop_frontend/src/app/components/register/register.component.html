<div class="relative flex flex-col justify-start h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white rounded-md shadow-md lg:max-w-xl">
        <h1 class="text-3xl font-semibold text-center text-black-700">Register</h1>
        <form class="space-y-4" [formGroup]="validateForm">
            <div>
                <label class="label">
                    <span class="text-base label-text">Name</span>
                </label>
                <input
                        type="text"
                        placeholder="Name"
                        class="w-full input input-bordered input-primary"
                        formControlName="name"
                />
                <div *ngIf="validateForm.get('name')?.invalid && validateForm.get('name')?.dirty">
                    <span class="text-red-500 text-sm">Name is required.</span>
                </div>
            </div>
            <div>
                <label class="label">
                    <span class="text-base label-text">Email</span>
                </label>
                <input
                        type="text"
                        placeholder="Email Address"
                        class="w-full input input-bordered input-primary"
                        formControlName="email"
                />
                <div *ngIf="validateForm.get('email')?.invalid && validateForm.get('email')?.dirty">
          <span *ngIf="validateForm.get('email')?.errors?.['required']" class="text-red-500 text-sm">
            Email is required.
          </span>
                    <span *ngIf="validateForm.get('email')?.errors?.['email']" class="text-red-500 text-sm">
            Please enter a valid email.
          </span>
                </div>
            </div>
            <div>
                <label class="label">
                    <span class="text-base label-text">Password</span>
                </label>
                <input
                        type="password"
                        placeholder="Enter Password"
                        class="w-full input input-bordered input-primary"
                        formControlName="password"
                />
                <div *ngIf="validateForm.get('password')?.invalid && validateForm.get('password')?.dirty">
                    <span class="text-red-500 text-sm">Password is required.</span>
                </div>
            </div>
            <div>
                <label class="label">
                    <span class="text-base label-text">Confirm Password</span>
                </label>
                <input
                        type="password"
                        placeholder="Confirm Password"
                        class="w-full input input-bordered input-primary"
                        formControlName="confirmPassword"
                />
                <div *ngIf="validateForm.get('confirmPassword')?.invalid && validateForm.get('confirmPassword')?.dirty">
          <span *ngIf="validateForm.get('confirmPassword')?.errors?.['required']" class="text-red-500 text-sm">
            Confirm Password is required.
          </span>
                    <span *ngIf="validateForm.get('confirmPassword')?.errors?.['confirm']" class="text-red-500 text-sm">
            Passwords do not match.
          </span>
                </div>
            </div>
            <div>
                <button
                        class="btn btn-block btn-primary"
                        [disabled]="validateForm.invalid"
                        (click)="register()"
                >
                    Sign Up
                </button>
            </div>
            <span>
        Already have an account?
        <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline" routerLink="/login">Login</a>
      </span>
        </form>
    </div>
</div>
