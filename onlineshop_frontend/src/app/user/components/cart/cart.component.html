<div class="p-6 bg-base-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>

    <div *ngIf="cartProducts" class="space-y-4">
        <div *ngFor="let product of cartProducts" class="p-4 bg-base-100 rounded-lg shadow-md flex justify-between items-center">
            <div>
                <p class="font-semibold text-lg">{{ product.productName }}</p>
                <p class="text-gray-500">Price: ${{ product.price }}</p>
                <p class="text-gray-500">Quantity: {{ product.quantity }}</p>
            </div>
            <div class="flex items-center space-x-2">
                <button class="btn btn-primary btn-sm" (click)="plusProduct(product.productId)">+</button>
                <button class="btn btn-secondary btn-sm" (click)="minusProduct(product.productId)" [disabled]="product.quantity == 1">-</button>
            </div>
        </div>
    </div>

    <div class="mt-6">
        <h1 class="text-xl font-bold">Total Bill: ${{ this.totalAmount }}</h1>
        <button class="btn btn-success w-full mt-4" routerLink="/user/place-order">Place Order</button>
    </div>
</div>
