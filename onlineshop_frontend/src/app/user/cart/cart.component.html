<div *ngIf="cartProducts">
    <div *ngFor="let product of cartProducts">
        <p>{{product.productName}}</p>
        <p>{{product.price}}</p>
        <p>{{product.quantity}}</p>
        <button>+</button>
        <button>-</button>
        <br>

    </div>
</div>

<h1>Total bill: ${{this.totalAmount}}</h1>
