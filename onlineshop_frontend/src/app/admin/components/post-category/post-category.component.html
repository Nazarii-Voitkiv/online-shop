<div class="relative flex flex-col justify-center h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white rounded-md shadow-md lg:max-w-md">
    <div></div>
    <form id="createForm" [formGroup]="categoryForm">
        <h1 class="text-lg font-bold">Create new category</h1>
        <label class="form-control w-full">
            <div class="label">
                <span class="label-text">Name</span>
            </div>
            <input type="text" placeholder="Type name here" class="input input-bordered w-full"
                   formControlName="name"/>
            <div class="label">
                <span class="label-text-alt text-red-600">
                    Name is required
                </span>
            </div>
        </label>

        <label class="form-control w-full">
            <div class="label">
                <span class="label-text">Description</span>
            </div>
            <input type="text" placeholder="Type description here" class="input input-bordered w-full"
                   formControlName="description"/>
            <div class="label">
                <span class="label-text-alt text-red-600">
                    Description is required
                </span>
            </div>
        </label>
        <button type="submit" class="btn btn-primary btn-wide" (click)="postCategory()">
            Create category
        </button>
    </form>
    </div>
</div>
